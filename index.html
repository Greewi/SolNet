<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>SolNet</title>

    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="48x48" href="images/iconeApp/icon48.png" />
    <link rel="icon" sizes="96x96" href="images/iconeApp/icon96.png" />
    <link rel="icon" sizes="144x144" href="images/iconeApp/icon144.png" />
    <link rel="icon" sizes="192x192" href="images/iconeApp/icon192.png" />
    <link rel="icon" sizes="240x240" href="images/iconeApp/icon240.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/general.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/pages.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/selecteurs.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/popup.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/icones.css" />
</head>

<body class="body">
    <!-- Le loader de l'application -->
    <div id="loaderOverlay" class="loader__overlay">
        <h1 class="loader__titre">Solaires</h1>
        <div class="loader__barre-chargement-1">
            <div id="loaderBarrePrincipale" class="loader__barre-chargement-interieur"></div>
        </div>
        <div class="loader__barre-chargement-2">
            <div id="loaderBarreSecondaire" class="loader__barre-chargement-interieur"></div>
        </div>
    </div>

    <div class="interfaceGenerale">

        <!-- Ranger les popups lÃ  dedans -->
        <div id="racinePopup" class="racinePopup"></div>

        <!-- Le header-->
        <header id="header" class="header">
            <div id="headerBoutonMenu" class="header_boutonMenu icone iconeMenu"></div>
            <h1 id="headerTitre" class="header_titre"></h1>
            <div id="headerBoutonPersonnage" class="header_boutonPersonnage icone iconePersonnage"></div>
        </header>

        <!-- Le contenu principal de la page-->
        <main id="main" class="main"></main>

        <!-- Le contenu du panneau de navigation -->
        <div id="sidePanelOverlay" class="sidePanel_overlay"></div>
        <div id="sidePanel" class="sidePanel">
            <div class="sidePanel_header">
                <button id="sidePanelBoutonFermer" class="sidePanel_boutonFermer icone iconeGauche"></button>
                <h1 id="sidePanelTitre" class="sidePanel_titre"></h1>        
            </div>
            <div class="sidePanel_contenu">
                <div id="sidePanelNotifications" class="sidePanel_notifications"></div>
                <nav id="sidePanelFilAriane" class="sidePanel_filAriane"></nav>
                <nav id="sidePanelSommaire" class="sidePanel_sommaire"></nav>    
            </div>
        </div>

        <!-- Le footer de la page -->
        <footer id="footer" class="footer">
            <button id="footerBoutonRetour" class="bouton footer_bouton footer_bouton1"><div class="icone iconeRetour"></div></button>
            <button id="footerBoutonPrecedent" class="bouton footer_bouton footer_bouton2"><div class="icone iconeGauche"></div></button>
            <button id="footerBoutonSuivant" class="bouton footer_bouton footer_bouton3"><div class="icone iconeDroite"></div></button>
        </footer>

    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
